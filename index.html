<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
</head>

<body class="bg-dark text-white">
    <header>
        <nav>
            <h2 class="heading my-2">Sorting Visualizer</h>
            <div class="nav my-4" id="nav">
                <div class="top" id="newArray">
                    <button type="button" class="btn btn-dark newArray ">
                        New Array
                    </button>
                </div>
                <div class="top" id="input">
                    <span id="size" >Size
                        <input type="range" id="arrSize" min="4" max="160" step="2" value="40" />
                    </span>
                    <span id="speed">Speed
                        <input type="range" id="sortSpeed" min="10" max="400" step="10" value="50" />
                    </span>
                </div>

                <div class="sort">
                    <button type="button" class="btn btn-dark my-1 mx-1 bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-dark my-1 mx-1 mergeSort">Merge Sort</button>
                    <button type="button" class="btn btn-dark my-1 mx-1 quickSort">Quick Sort</button>
                    <button type="button" class="btn btn-dark my-1 mx-1 insertionSort">
                        Insertion Sort
                    </button>
                    <button type="button" class="btn btn-dark my-1 mx-1 selectionSort">
                        Selection Sort
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <div style="display: flex; justify-content: center">
        <button class="btn btn-dark my-1 mx-1 sorting" id="sorting"><a href="sorting.html">What is Sorting</a></button>
        <button type="button" class="btn btn-dark my-1 mx-1 concept" id="concept"></button>
    </div>
    <div id="elements" class="elements"></div>
    
    <script src="Java Script/sorting.js"></script>
    <script src="Java Script/bubble.js"></script>
    <script src="Java Script/merge.js"></script>
    <script src="Java Script/quick.js"></script>
    <script src="Java Script/insertion.js"></script>
    <script src="Java Script/selection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
